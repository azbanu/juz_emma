<div style= "margin-left:10%">
<div class="row">
<div class="col-xs-6 col-md-5">


<div class="form-group">
      <label for="sel1">Select a surah</label>	
<select class="form-control" id="surah_option">	  
<option value="-1">All surahs</option>
<option value="0">An-Naba’ (the Great News)</option>
<option value="1">An-Nazi’at (Those Who Pull Out)</option>
<option value="2">‘Abasa (He Frowned)</option>
<option value="3">At-Takwir (the Overthrowing)</option>
<option value="4">Al-Infitar (the Cleaving)</option>
<option value="5">Al-Mutaffifin (Those Who Deal in Fraud)</option>
<option value="6">Al-Inshiqaq (the Splitting Asunder)</option>
<option value="7">Al-Buruj (the Stars)</option>
<option value="8">At-Tariq (the Nightcomer)</option>
<option value="9">Al-A’la (the Most High)</option>
<option value="10">Al-Ghashiyah (the Overwhelming)</option>
<option value="11">Al-Fajr (the Dawn)</option>
<option value="12">Al-Balad (the City)</option>
<option value="13">Ash-Shams (the Sun)</option>
<option value="14">Al-Layl (the Night)</option>
<option value="15">Adh-Dhuha (the Forenoon)</option>
<option value="16">Al-Inshirah (the Opening Forth)</option>
<option value="17">At-Tin (the Fig)</option>
<option value="18">Al-‘Alaq (the Clot)</option>
<option value="19">Al-Qadar (the Night of Decree)</option>

<option value="24">At-Takathur (the Piling Up)</option>
<option value="25">Al-‘Asr (the Time)</option>
<option value="26">Al-Humazah (the Slanderer)</option>
<option value="27">Al-Fil (the Elephant)</option>
<option value="28">Quraish (Quraish)</option>
<option value="29">Al-Ma’un (the Assistance)</option>
<option value="30">Al-Kauthar (the River of Abundance)</option>
<option value="31">Al-Kafirun (the Disbelievers)</option>
<option value="32">An-Nasr (the Help)</option>
<option value="33">Al-Masad (the Palm Fiber)</option>
<option value="34">Al-Ikhlas (the Sincerity)</option>
<option value="35">Al-Falaq (the Daybreak)</option>

</select>

<div class="panel panel-default">
    <div class="panel-heading">  
	<button id="generate_id" class="btn btn-info" type="button">Ayah</button>
	<button id="generate_anw_button" class="btn btn-info" onClick="$('#gen_answer_id').show();" type="button">Next ayah</button>
	</div>
    <div class="panel-body">
		<div id="ayah_id" dir="rtl" lang="ar" style="font-size: 25px !important;" />
	</div>
</div>

<hr/>
<div id="gen_answer_id" dir="rtl" lang="ar" style="font-size: 25px !important; display: none"/>
</div>

</div>

</div>

		  <div id="question_text_id" dir="rtl" lang="ar" style= "font-size: 25px;"/>
